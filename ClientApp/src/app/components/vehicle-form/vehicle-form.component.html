<h1>Add Vehicle</h1>

<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId">
      <option value="">Select Make</option>
      <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value="">Select Option</option>
      <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <div class="form-check">
    <label class="form-check-label" for="registered">
      <input id="registered" name="isRegistered" type="radio" class="form-check-input" value="true">
      Yes
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label" for="notRegistered">
      <input id="notRegistered" name="isRegistered" type="radio" class="form-check-input" value="false">
      No
    </label>
  </div>

  <h3>Features</h3>
  <div *ngFor="let feature of features" class="form-check">
    <label class="form-check-label">
      <input
        type="checkbox"
        class="form-check-input"
        id="feature{{ feature.id }}">
      {{ feature.name }}
    </label>
  </div>

</form>
