<h2>Vehicles</h2>

<a class="btn btn-primary" [routerLink]='["/vehicles/new"]'>Vehicles</a>

<div class="form-group well">
  <label for="make"></label>
  <select name="make" id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
    <option value=""></option>
    <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
  </select>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Contact Name</th>
      <th>Contact Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td scope="row">{{ v.id }}</td>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.name }}</td>
      <td>{{ v.contact.email }}</td>
    </tr>
  </tbody>
</table>
