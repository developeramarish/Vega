<h2>Vehicles</h2>

<a class="btn btn-primary" [routerLink]='["/vehicles/new"]'>+ New Vehicles</a>

<div class="well">
  <div class="form-group">
    <label for="make"></label>
    <select name="make" id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>  

  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>


<table class="table">
  <thead>
    <tr>
      <th *ngFor="let c of columns">
        <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
          {{ c.title }}
        </div>

        <div *ngIf="!c.isSortable">{{ c.title }}</div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td scope="row">{{ v.id }}</td>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.name }}</td>
      <td>{{ v.contact.email }}</td>
    </tr>
  </tbody>
</table>
